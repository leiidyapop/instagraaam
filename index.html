   <style>
        body {
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }

     #navigation-container {
         overflow: hidden;
         background-color: rgb(235, 201, 220);
         position: fixed;
         top:0;
         width: 100%;
         z-index: 2;
         border-bottom: 1px solid rgba(0,0,0,.2);
     }

     .navigation {
         display: grid;
         grid-template-columns: repeat(3, minmax(100px, 293px));
         grid-template-rows: 77px;
         grid-gap: 28px;
         justify-content: center;
         align-items: center;
     }

     .logo span {
         font-family: 'Pacifico', cursive;
         font-size: 30px;
     }
     .form {
         display: grid;
         justify-content: center;
     }
     .fab fa-instagram {
            font-size: 50px;
     }

     .navbar {
         display: grid;
         justify-content: end;
     }
     .form {
         position: relative;
     }
     .form input[type=text] {
    text-align: center;
    color: rgba(0, 0, 0, .2);
    border: 1px solid rgba(0, 0, 0, .2);
    border-radius: 3px;
    padding: 5px 28px;

}

.fas.fa-search {
    font-size: 14px;
    position: absolute;
    top: 6px;
    left: 105px;
    color: rgba(0, 0, 0, .2);
}

.navigation .navbar ul {
    margin: 0;
    display: inline;
}

.navigation .navbar ul li {
    display: inline-block;
    padding: 0 .8em;
    font-size: 20px;
}

.navigation .navbar ul li a{
    text-decoration: none;
    color: #444;
}

/* Info user*/
.login {
    margin-top: 120px;
    display: grid;
    grid-template-columns: minmax(100px, 321px) minmax(200px, 614px);
    justify-content: center;
}

.avatar,
.info {
    padding-bottom: 30px;
    border-bottom: 1px solid rgba(0, 0, 0, .2);
}

.user {
    font-size: 28px;
    color:#262626;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    line-height: 32px;
    margin: -5px 0 -6px;
    font-family: 'Nanum Gothic', sans-serif;
 
}

input[type="button"] {
    background-color: #3897f0;
    border: 1px solid #3897f0;
    border-radius: 4px;
    padding: 8px 25px;
    color: #fff;
    font-weight: 300;
    margin-right: 20px;
    position: relative;
}

.image-avatar img{
    border-radius: 150px;
    width: 200px;
    height: 200px;
    -webkit-border-radius: 150px; 

 
}

.info {
    display: grid;
    grid-template-rows: repeat(3, 40px);
    align-content: center;
    align-items: end;
    grid-gap: 10px;
}

.info span {
    padding-right: 50px;
}

.user span {
    padding-right: 20px;
}


        .post-list {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 293px));
            justify-content: center;

        .post {
            cursor: pointer;
            position: relative;
            display: block;

        .post-image {

        .post-image img {

        .post-overlay {

            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            align-items: center;
            justify-content: center;

            text-align: center;

        .descripcion {
            font-size: 10px;
            margin-top: 20px;
            text-decoration: none;

               text-align: center;

           .h2 {
               font-size: 40px;
               margin-top: 20px;
               font-weight: normal;

               }

    </style>
